name: Shell Commands2

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World!!!!!!!"
      - name: multi script
        run: |
          node -v
          npm -v
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-location
      - name: Directory Bash
        run: pwd
        shell: bash
